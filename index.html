<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Head Tail</title>
</head>

<body>
    <header>
        <div class="header">
            <h1 class="h1 text-center">Coin Toss<sup>Beta version</sup></h1>
        </div>
    </header>
    <main>
        <div class="container h-80">
            <div class="row">
                <div class="card col-md-6 mx-auto ">
                    <div id="coin" class="img mx-auto">
                        <img class="head" src="images/head.jpg" alt="head coin">
                        <img class="tail" src="images/tail.jpg" alt="tail coin">
                    </div>
                    <div class="result text-center">
                        <h2 id="win-lose">RESULT 
                        </h2>
                    </div>
                    <h5 class="text-center m-0">CHOICE</h5>
                    <div class="button">
                        
                        <button id="head"  class="btnn">HEAD</button>

                        <button  id="tail" class=" btnn">TAIL</button>

                        <button id="reset" class=" btnn">TOSS AGAIN</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright Reserved 2021 | Shariar Hasan</p>
    </footer>
    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
